openapi: 3.0.0
info:
  title: Manetu Policy Decision Point Service
  description: API Specification for Policy Decisions
  version: 0.0.1
paths:
  /decision:
    post:
      summary: Invokes a policy decision
      operationId: decision
      parameters:
        - name: probe
          in: query
          description: When true, disables audit logging for this request. Use for UI capability checks where you need to test permissions without generating audit entries.
          required: false
          schema:
            type: boolean
            default: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/decision"
components:
  schemas:
    decision:
      properties:
        allow:
          type: boolean