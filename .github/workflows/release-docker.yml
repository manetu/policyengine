name: Release Docker Images

on:
  release:
    types: [created]

permissions:
  contents: read
  packages: write

jobs:
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install ko
        uses: ko-build/setup-ko@v0.9

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and publish Docker image
        env:
          KO_DOCKER_REPO: ghcr.io/manetu/policyengine
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_PKG=github.com/manetu/policyengine/cmd/mpe/version
          export GOFLAGS="-ldflags=-X=${VERSION_PKG}.Version=${VERSION}"
          ko build --platform=linux/amd64,linux/arm64 \
            --base-import-paths \
            --tags=${VERSION},latest \
            --push \
            github.com/manetu/policyengine/cmd/mpe



